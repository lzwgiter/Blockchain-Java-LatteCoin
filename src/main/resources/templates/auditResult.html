<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <meta charset="UTF-8">
    <title>审计结果</title>
</head>
<body>
<header class="px-3 py-2 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="index.html"
               class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                <img src="img/icon.png" alt="icon" width="220" height="50">
            </a>
            <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                <li>
                    <a href="init.html" class="nav-link text-white">
                        <i class="bi bi-diagram-2"></i>
                        <b>初始化</b>
                    </a>
                </li>
                <li>
                    <a href="/allUsers.html" class="nav-link text-white">
                        <i class="bi bi-people"></i>
                        <b>查看所有账户</b>
                    </a>
                </li>
                <li>
                    <a href="transaction.html" class="nav-link text-white">
                        <i class="bi bi-cart-check"></i>
                        <b>发起交易</b>
                    </a>
                </li>
                <li>
                    <a href="audit.html" class="nav-link text-white">
                        <i class="bi bi-ui-checks-grid"></i>
                        <b>审计交易链</b>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</header>
<div class="container">
    <main>
        <div class="py-4 text-center" style="background-color: #98fb98; border-radius: 6px; margin-top: 10px">
            <h2>交易链审计结果</h2>
        </div>

        <div id="data" th:each="unit : ${traceResult}">
            <div style="width: 700px; height: 150px; margin: 10px auto;">
                <table style="background-color: #3ce4ff; border-radius: 10px">
                    <tr>
                        <th>交易ID:</th>
                        <td th:text="${unit.getTransactionId()}"></td>
                    </tr>
                    <tr>
                        <th>交易发起人:</th>
                        <td th:text="${unit.getSenderAddress()}"></td>
                    </tr>
                    <tr>
                        <th>交易接收人:</th>
                        <td th:text="${unit.getRecipientAddress()}"></td>
                    </tr>
                    <tr>
                        <th>交易金额:</th>
                        <td th:text="${unit.getValue()}"></td>
                    </tr>
                    <tr>
                        <th>交易时间戳:</th>
                        <td th:text="${unit.getTimeStamp()}"></td>
                    </tr>
                </table>
                <i class="bi bi-arrow-down" style="margin-left: 300px"></i>
            </div>
        </div>
        <p style="margin-left: 575px"><b>挖矿奖励</b></p>
    </main>
</div>
</body>
</html>
