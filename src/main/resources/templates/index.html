<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <meta charset="UTF-8">
    <title>LatteChain</title>
</head>
<body>
<header class="px-3 py-2 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/index.html"
               class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                <img src="img/icon.png" alt="icon" width="220" height="50">
            </a>
            <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                <li>
                    <a href="/init.html" class="nav-link text-white">
                        <i class="bi bi-diagram-2"></i>
                        <b>初始化</b>
                    </a>
                </li>
                <li>
                    <a href="/allUsers.html" class="nav-link text-white">
                        <i class="bi bi-people"></i>
                        <b>查看所有账户</b>
                    </a>
                </li>
                <li>
                    <a href="/transaction.html" class="nav-link text-white">
                        <i class="bi bi-cart-check"></i>
                        <b>发起交易</b>
                    </a>
                </li>
                <li>
                    <a href="/audit.html" class="nav-link text-white">
                        <i class="bi bi-ui-checks-grid"></i>
                        <b>审计交易链</b>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</header>
<div class="py-4 container text-center" style="background-color: #98fb98; border-radius: 6px; margin-top: 10px">
    <h2>LatteChain是一款示范性的，兼隐私保护与交易溯源的项目</h2>
</div>
<div class="container py-5">
    <h2 class="pb-2 border-bottom">特性介绍</h2>
    <div class="row g-5 py-5">
        <div class="feature col-md-4">
            <div class="feature-icon bg-primary bg-gradient">
                <svg class="bi" width="1em" height="1em"></svg>
            </div>
            <h2>模块化设计</h2>
            <p>使用SpringBoot，采用MVC分离化，便于业务拓展。</p>
            <a href="/init.html" class="icon-link">
                点此前往初始化页面
            </a>
        </div>
        <div class="feature col-md-4">
            <div class="feature-icon bg-secondary bg-gradient">
                <svg class="bi" width="1em" height="1em"></svg>
            </div>
            <h2>隐私保护</h2>
            <p>集成了国密算法来保护用户的隐私性。</p>
            <a href="https://sca.gov.cn/" class="icon-link">
                点击前往详情页面
            </a>
        </div>
        <div class="feature col-md-4">
            <div class="feature-icon bg-primary bg-gradient">
                <svg class="bi" width="1em" height="1em"></svg>
            </div>
            <h2>可溯源性</h2>
            <p>使用群签名算法以支持交易链的溯源。</p>
            <a href="/audit.html" class="icon-link">
                点此溯源一个交易
            </a>
        </div>
    </div>
</div>

<script src="/docs/5.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>
</html>
