<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <meta charset="UTF-8">
    <title>交易链审计</title>
</head>
<body>
<header class="px-3 py-2 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="index.html"
               class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                <img src="img/icon.png" alt="icon" width="220" height="50">
            </a>
            <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                <li>
                    <a href="init.html" class="nav-link text-white">
                        <i class="bi bi-diagram-2"></i>
                        <b>初始化</b>
                    </a>
                </li>
                <li>
                    <a href="/allUsers.html" class="nav-link text-white">
                        <i class="bi bi-people"></i>
                        <b>查看所有账户</b>
                    </a>
                </li>
                <li>
                    <a href="transaction.html" class="nav-link text-white">
                        <i class="bi bi-cart-check"></i>
                        <b>发起交易</b>
                    </a>
                </li>
                <li>
                    <a href="audit.html" class="nav-link text-white">
                        <i class="bi bi-ui-checks-grid"></i>
                        <b>审计交易链</b>
                    </a>
                </li>
                <li>
                    <a href="balance.html" class="nav-link text-white">
                        <i class="bi bi-wallet"></i>
                        <b>查询余额</b>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</header>
<div class="container">
    <main>
        <div class="py-4 text-center" style="background-color: #98fb98; border-radius: 6px; margin-top: 10px">
            <h2>审计交易链信息</h2>
            <p class="lead">请填写待审计的交易编号，系统将会自动生成该笔交易的追踪链。</p>
        </div>

        <div>
            <form class="needs-validation was-validated" novalidate="" action="/auditTransaction" method="post">
                <div>
                    <div class="col-sm-6" style="float: left; width: 400px">
                        <label for="transaction_id" class="form-label" style="margin-top: 20px">交易ID</label>
                        <input type="text" name="transactionId" class="form-control" id="transaction_id"
                               placeholder="交易ID"
                               required="">
                        <div class="invalid-feedback">
                            请填写待追踪的交易的ID！
                        </div>
                    </div>
                    <div style="float: left; margin-left: 20px; margin-top: 51px">
                        <button id="btn" class="btn btn-primary" type="submit">提交</button>
                    </div>
                </div>
            </form>
        </div>
        <div th:if="${traceResult == null}">
            <p style="color: red; margin-left: 600px;"><b>无此交易！</b></p>
        </div>
        <div id="show-box"></div>

        <div id="data" th:each="unit : ${traceResult}" style="display: none">
            <div style="width: 850px; height: 290px">
                <table style="border: red; background-color: #3ce4ff">
                    <tr>
                        <th>交易ID:</th>
                        <td th:text="${unit.getTransactionId()}"></td>
                    </tr>
                    <tr>
                        <th>交易发起人:</th>
                        <td th:text="${unit.getSenderAddress()}"></td>
                    </tr>
                    <tr>
                        <th>交易接收人:</th>
                        <td th:text="${unit.getRecipientAddress()}"></td>
                    </tr>
                    <tr>
                        <th>交易金额:</th>
                        <td th:text="${unit.getValue()}"></td>
                    </tr>
                    <tr>
                        <th>交易时间戳:</th>
                        <td th:text="${unit.getTimeStamp()}"></td>
                    </tr>
                </table>
                <i class="bi bi-arrow-down" style="margin-left: 300px"></i>
            </div>
        </div>
    </main>
</div>
<script>
    const dataDiv = document.getElementById("data");
    const showBoxDiv = document.getElementById("show-bow");
    const btn = document.getElementById("btn");

    btn.onclick = function () {
        showBoxDiv.innerHTML = dataDiv.innerHTML;
    }
</script>
</body>
</html>
